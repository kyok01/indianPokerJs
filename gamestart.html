<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <title>インディアンポーカー スタート画面</title>
  </head>
  <body>
    <header>
      <h1>Indian Poker</h1>
    </header>
    <main>
      <div id="hero">
        <img src="./img/heroImage.jpg" alt="トランプのエース" />
      </div>
      <div id="rule">
        <div class="rule__box">
          <h2>ルール</h2>
          <ul>
            <li>
              山札はジョーカーなしの52枚！KING(13)が一番強く、エース(1)が最も弱いです
            </li>
            <li>全5ターンのうち先に2勝した方が勝ちです！</li>
            <li>
              各ターン1回だけカードを変えることができます。ただし変更できるのは合計2ターンまでです
            </li>
          </ul>
        </div>
      </div>
      <div id="explanation">
        <div class="explanation__box">
          <h2>補足説明・お得な情報</h2>
          <ul>
            <li>
              相手はあなたのカードの強さに応じて表情が変わる<span class="marker"
                >かもしれません</span
              >
            </li>
            <li>
              下の「ゲームをプレイする」ボタンを押して遷移した先の画面の下の方に捨て札を見ることができる場所があります
            </li>
            <li></li>
          </ul>
        </div>
      </div>
      <div id="cta">
        <button id="cta__button">
          ゲームをプレイする
        </button>
      </div>
    </main>
    <footer></footer>
    <script>
        $("#cta__button").on("click", function(){
          location.href = "./gameplay.html";
        })
    </script>
  </body>
</html>
